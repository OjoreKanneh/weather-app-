<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h1 class="brand"> The Weather</h1>
            <div>
                <h1 class="temp">0&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <h3>
                        <span class="time">06:09</span> -
                        <span class="date">Monday Sep 21</span>
                    </h3>
                      
                </div>
                <div class="weather">
                    <img
                        src="./icons/day/113.png"
                        class="icon" alt="icon" width="100" height="100"
                    />
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                    type="text" 
                    class="search"
                    placeholder="search location..."
                    id="countryName"
                />

                <button type="submit" class="submit">
                  <i class=" fa fa-search"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind Speed</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Wind Degree</span>
                    <span class="windDegree"></span>
                </li>

                <span class="uv"> </span>
    
            </ul>
        </div>
    </div>

    <script src="main.js"></script>

</body>


</html>
